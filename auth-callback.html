<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Successful - Redirecting to App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .logo-no { color: #FF6B35; }
        .logo-white { color: #FF1744; }
        .logo-space { color: #E91E63; }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        .submessage {
            font-size: 16px;
            opacity: 0.7;
            margin-bottom: 30px;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .back-button {
            margin-top: 30px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="logo-no">NO</span>
            <span class="logo-white">WHITE</span>
            <span class="logo-space">SPACE</span>
        </div>
        <div class="message">Authentication Successful!</div>
        <div class="submessage">Redirecting you back to the app...</div>
        <div class="spinner"></div>
        <a href="#" class="back-button" onclick="window.close()">Close Window</a>
    </div>

    <script>
        // Extract tokens from URL hash fragment (Supabase OAuth uses hash, not query params)
        const hash = window.location.hash.substring(1); // Remove the # at the start
        const urlParams = new URLSearchParams(hash);
        const accessToken = urlParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        console.log('Callback page loaded');
        console.log('Hash:', hash);
        console.log('Access Token:', accessToken ? 'Present' : 'Missing');
        console.log('Refresh Token:', refreshToken ? 'Present' : 'Missing');

        if (error) {
            document.querySelector('.message').textContent = 'Authentication Failed';
            document.querySelector('.submessage').textContent = errorDescription || 'There was an error during authentication.';
            document.querySelector('.spinner').style.display = 'none';
        } else if (accessToken) {
            // Try to redirect back to the mobile app with hash fragment
            const appUrl = 'simplediaryapp://auth/callback#' + hash;
            
            console.log('Redirecting to app:', appUrl);
            
            // Attempt to redirect to the app
            window.location.href = appUrl;
            
            // Fallback: if the app doesn't open, show a message
            setTimeout(() => {
                document.querySelector('.message').textContent = 'App Not Found';
                document.querySelector('.submessage').textContent = 'Please open the Simple Diary app manually.';
                document.querySelector('.spinner').style.display = 'none';
            }, 3000);
        } else {
            document.querySelector('.message').textContent = 'No Authentication Data';
            document.querySelector('.submessage').textContent = 'No authentication tokens were received. Check console for details.';
            document.querySelector('.spinner').style.display = 'none';
        }

        // Auto-close the window after 10 seconds
        setTimeout(() => {
            window.close();
        }, 10000);
    </script>
</body>
</html>
