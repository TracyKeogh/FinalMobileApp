<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle shadow -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- White rounded square background with border and shadow -->
  <rect x="100" y="100" width="200" height="200" rx="20" ry="20" 
        fill="white" stroke="#E5E7EB" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Logo text -->
  <g font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">
    <!-- NO -->
    <text x="200" y="170" font-size="40" fill="#FF6B35" letter-spacing="2">NO</text>
    
    <!-- WHITE -->
    <text x="200" y="210" font-size="40" fill="#FF1744" letter-spacing="2">WHITE</text>
    
    <!-- SPACE -->
    <text x="200" y="250" font-size="40" fill="#E91E63" letter-spacing="2">SPACE</text>
  </g>
</svg>
